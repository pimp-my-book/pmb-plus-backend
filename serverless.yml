# NOTE: update this with your service name
service: pmb-plus-backend

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack
  - serverless-offline

# serverless-webpack configuration
# Enable auto-packing of external modules
custom:
  stage: ${opt:stage, self:provider.stage}
  region: ${opt:region, self:provder.region}
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  serverless-offline:
    port: 4000
  environment: ${file(./env.yml):${self:custom.stage}, file(./env.yml):default}

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1
  environment:
  #local
    db_user: ${file(env.yml):local.db_local_user}
    db_name: ${file(env.yml):local.db_local_database}
    db_password: ${file(env.yml):local.db_local_password}
    db_port: 3306
    db_host: ${file(env.yml):local.db_local_host}
  #dev

  #prod
  vpc:
    securityGroupIds:
      - sg-0817d67e10564fcac
    subnetIds:
      - subnet-02caece9d0c09d9b3
      - subnet-0a5543550af69c4cb
      - subnet-0437b2c12ac33444f
      - subnet-043d6118efb6a6f9b
 

functions:
  graphql:
    handler: src/graphql.graphqlHandler
    environment:
      SLS_DEBUG: true
    events:
      - http:
          path: graphql
          method: post 
          cors: true 
          integration: lambda-proxy

      - http:
          path: graphql
          method: get 
          cors: true
          integration: lambda-proxy


resources:
  #Cognito
  - ${file(resources/cognito-user-pool.yml)}
  - ${file(resources/cognito-identity-pool.yml)}
  #S3
  - ${file(resources/s3-bucket.yml)}