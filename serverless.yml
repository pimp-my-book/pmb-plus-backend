# NOTE: update this with your service name
service: pmb-plus-backend

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack
  - serverless-offline

# serverless-webpack configuration
# Enable auto-packing of external modules
custom:
  stage: ${opt:stage, self:provider.stage}
  region: ${opt:region, self:provder.region}
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  serverless-offline:
    port: 4000
  environment: ${file(env.yml):${self:custom.stage}, file(env.yml):default}

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1
  environment:
    db_user: ${self:custom.environment.db_user}
    db_name: ${self:custom.environment.db_name}
    db_password: ${self:custom.environment.db_password}
    db_port: ${self:custom.environment.db_port}
    db_host: ${self:custom.environment.db_host}
  vpc:
    securityGroupIds:
      - sg-bf84a7f4
    subnetIds:
      - subnet-2490611a
      - subnet-71832016
      - subnet-bcef99f6
      - subnet-020dae5e
 

functions:
  graphql:
    handler: src/graphql.graphqlHandler
    environment:
      SLS_DEBUG: true
    events:
      - http:
          path: graphql
          method: post 
          cors: true 
          integration: lambda-proxy

      - http:
          path: graphql
          method: get 
          cors: true
          integration: lambda-proxy


resources:
  #Cognito
  - ${file(resources/cognito-user-pool.yml)}
  - ${file(resources/cognito-identity-pool.yml)}
  #S3
  - ${file(resources/S3-bucket.yml)}